<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root User Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Root User</h1>
        <form action="Root" method="post">
            <label for="sqlCommand">Enter SQL Command:</label><br>
            <textarea id="sqlCommand" name="sqlCommand" placeholder="Enter your SQL command here"></textarea><br>
            <button type="submit">Execute Command</button>
            <button type="reset">Reset Form</button>
        </form>
        <div class="results">
            <h2>Results:</h2>
            <p>Results will be displayed here after executing your command.</p>
        </div>
    </div>
</body>
</html>
